<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>YouTube 標題連結產生器</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; background-color: #f9f9f9; }
    input, button, textarea { width: 100%; margin: 10px 0; padding: 10px; font-size: 16px; }
    button { background-color: #007BFF; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h2>YouTube 標題 + 連結產生器</h2>

  <label for="urlInput">貼上 YouTube 網址：</label>
  <input type="text" id="urlInput" placeholder="https://www.youtube.com/watch?v=xxxxx">

  <label for="titleInput">影片標題：</label>
  <input type="text" id="titleInput" placeholder="請輸入影片標題（建議從影片頁面複製）">

  <button onclick="generate()">✅ 產生</button>

  <label for="output">產出內容：</label>
  <textarea id="output" rows="3" readonly></textarea>

  <button onclick="copyToClipboard()">📋 複製產出內容</button>

  <script>
    function generate() {
      const url = document.getElementById('urlInput').value.trim();
      const title = document.getElementById('titleInput').value.trim();
      if (!url || !title) {
        alert('請輸入影片標題與網址');
        return;
      }
      const output = `${title}\n${url}`;
      document.getElementById('output').value = output;
    }

    function copyToClipboard() {
      const output = document.getElementById('output');
      output.select();
      document.execCommand("copy");
      alert("✅ 已複製到剪貼簿！");
    }
  </script>
</body>
</html>
