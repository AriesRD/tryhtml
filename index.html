<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>研究抓取標題+網址</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; background: #f9f9f9; }
    input, button, textarea { width: 100%; margin: 10px 0; padding: 10px; font-size: 16px; }
    button { background-color: #007BFF; color: #fff; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h2>研究抓取標題+網址</h2>
  <label for="urlInput">貼上 YouTube 網址：</label>
  <input type="text" id="urlInput" placeholder="https://www.youtube.com/watch?v=xxxxx">

  <button onclick="generate()">✅ 自動產生</button>

  <label for="output">產出內容：</label>
  <textarea id="output" rows="3" readonly></textarea>

  <button onclick="copyToClipboard()">📋 複製</button>

  <script>
    const apiKey = "AIzaSyChGTvGmSLbDmE1WYi9Ru-ZW0GzbZComKQ";

    function extractVideoId(url) {
  try {
    // 建立一個 URL 物件以便解析
    const parsedUrl = new URL(url);
    const hostname = parsedUrl.hostname;

    // 處理標準網址 https://www.youtube.com/watch?v=xxx
    if (hostname.includes("youtube.com")) {
      if (parsedUrl.pathname === "/watch") {
        return parsedUrl.searchParams.get("v");
      } else if (parsedUrl.pathname.startsWith("/embed/")) {
        return parsedUrl.pathname.split("/embed/")[1];
      }
    }

    // 處理短網址 https://youtu.be/xxx
    if (hostname === "youtu.be") {
      return parsedUrl.pathname.slice(1); // 移除開頭的 /
    }

    return null; // 若都不符合，回傳 null
  } catch (e) {
    return null;
  }
}


    function copyToClipboard() {
      const output = document.getElementById('output');
      output.select();
      document.execCommand("copy");
      alert("✅ 已複製到剪貼簿！");
    }
  </script>
</body>
</html>
