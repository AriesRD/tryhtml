
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>研究抓取影片標題</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; background: #f4f4f4; }
    input, button, textarea { width: 100%; margin: 10px 0; padding: 10px; font-size: 16px; }
    button { background-color: #007BFF; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    textarea { resize: vertical; }
  </style>
</head>
<body>
  <h2>研究抓取影片標題</h2>

  <label for="urlInput">貼上影片網址：</label>
  <input type="text" id="urlInput" placeholder="例如：https://youtu.be/abc12345678">

  <button onclick="generate()">✅ 抓取標題</button>

  <label for="output">產出內容：</label>
  <textarea id="output" rows="3" readonly></textarea>

  <button onclick="copyToClipboard()">📋 複製內容</button>

  <script>
    async function generate() {
      const url = document.getElementById("urlInput").value.trim();
      if (!url.startsWith("http")) {
        alert("❗ 請輸入完整的影片網址（包含 https://）");
        return;
      }

      try {
        const res = await fetch(url);
        const html = await res.text();
        const match = html.match(/<title>(.*?)<\/title>/i);
        if (match && match[1]) {
          const title = match[1].replace(/\s+/g, " ").trim();
          const result = `${title}\n${url}`;
          document.getElementById("output").value = result;
        } else {
          alert("⚠️ 無法抓取標題，可能該網站有防爬蟲或 CORS 限制");
        }
      } catch (err) {
        alert("❌ 發生錯誤，可能因瀏覽器安全限制（CORS）無法抓取跨站資料");
        console.error(err);
      }
    }

    function copyToClipboard() {
      const output = document.getElementById("output");
      output.select();
      document.execCommand("copy");
      alert("✅ 已複製到剪貼簿！");
    }
  </script>
</body>
</html>
