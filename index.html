
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>研究抓取影片標題</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; background: #f4f4f4; }
    input, button, textarea { width: 100%; margin: 10px 0; padding: 10px; font-size: 16px; }
    button { background-color: #007BFF; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    textarea { resize: vertical; }
  </style>
</head>
<body>
  <h2>研究抓取影片標題</h2>

  <label for="urlInput">貼上影片網址：</label>
  <input type="text" id="urlInput" placeholder="例如：https://youtu.be/abc12345678">

  <button onclick="generate()">✅ 抓取標題</button>

  <label for="output">產出內容：</label>
  <textarea id="output" rows="3" readonly></textarea>

  <button onclick="copyToClipboard()">📋 複製內容</button>

  <script>
    const apiKey = "AIzaSyChGTvGmSLbDmE1WYi9Ru-ZW0GzbZComKQ"; // ← 請填入你的 YouTube API 金鑰

    function extractYouTubeVideoId(url) {
      const patterns = [
        /(?:youtube\.com\/watch\?v=|youtube\.com\/.*[?&]v=)([a-zA-Z0-9_-]{11})/,
        /youtu\.be\/([a-zA-Z0-9_-]{11})/,
        /youtube\.com\/embed\/([a-zA-Z0-9_-]{11})/,
        /youtube\.com\/shorts\/([a-zA-Z0-9_-]{11})/
      ];
      for (let i = 0; i < patterns.length; i++) {
        const match = url.match(patterns[i]);
        if (match && match[1]) return match[1];
      }
      return null;
    }

    async function generate() {
      const url = document.getElementById("urlInput").value.trim();
      if (!url.startsWith("http")) {
        alert("❗ 請輸入完整的影片網址（包含 https://）");
        return;
      }

      const videoId = extractYouTubeVideoId(url);

      if (videoId) {
        // 👉 用 YouTube API 抓取標題
        const apiUrl = `https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=${apiKey}`;
        try {
          const res = await fetch(apiUrl);
          const data = await res.json();
          if (data.items && data.items.length > 0) {
            const title = data.items[0].snippet.title;
            const result = `${title}\nhttps://youtu.be/${videoId}`;
            document.getElementById("output").value = result;
            return;
          }
        } catch (err) {
          console.warn("YouTube API 失敗，改用 fallback 模式", err);
        }
      }

      // 👉 Fallback：使用 fetch 方式抓取 title
      try {
        const res = await fetch(url);
        const html = await res.text();
        const match = html.match(/<title>(.*?)<\/title>/i);
        if (match && match[1]) {
          const title = match[1].replace(/\s+/g, " ").trim();
          const result = `${title}\n${url}`;
          document.getElementById("output").value = result;
        } else {
          alert("⚠️ 無法抓取標題，可能該網站有防爬蟲或 CORS 限制");
        }
      } catch (err) {
        alert("❌ 發生錯誤，可能因瀏覽器安全限制（CORS）無法抓取跨站資料");
        console.error(err);
      }
    }

    function copyToClipboard() {
      const output = document.getElementById("output");
      output.select();
      document.execCommand("copy");
      alert("✅ 已複製到剪貼簿！");
    }
  </script>
</body>
</html>
