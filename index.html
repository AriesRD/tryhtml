<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>研究抓取標題+網址</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; background: #f9f9f9; }
    input, button, textarea { width: 100%; margin: 10px 0; padding: 10px; font-size: 16px; }
    button { background-color: #007BFF; color: #fff; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h2>研究抓取標題+網址</h2>
  <label for="urlInput">貼上 YouTube 網址：</label>
  <input type="text" id="urlInput" placeholder="https://www.youtube.com/watch?v=xxxxx">

  <button onclick="generate()">✅ 自動產生</button>

  <label for="output">產出內容：</label>
  <textarea id="output" rows="3" readonly></textarea>

  <button onclick="copyToClipboard()">📋 複製</button>

  <script>
    const apiKey = "AIzaSyChGTvGmSLbDmE1WYi9Ru-ZW0GzbZComKQ";

    function extractVideoId(url) {
      const match = url.match(/[?&]v=([^&]+)/);
      return match ? match[1] : null;
    }

    async function generate() {
      const url = document.getElementById('urlInput').value.trim();
      const videoId = extractVideoId(url);
      if (!videoId) {
        alert("請確認輸入的網址正確（含有 ?v=xxx）");
        return;
      }

      const apiUrl = `https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=${apiKey}`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        if (data.items && data.items.length > 0) {
          const title = data.items[0].snippet.title;
          const output = `${title}\n${url}`;
          document.getElementById('output').value = output;
        } else {
          alert("找不到影片標題，可能是網址錯誤或影片不存在");
        }
      } catch (error) {
        alert("發生錯誤，請確認 API Key 有效且未超過流量限制");
        console.error(error);
      }
    }

    function copyToClipboard() {
      const output = document.getElementById('output');
      output.select();
      document.execCommand("copy");
      alert("✅ 已複製到剪貼簿！");
    }
  </script>
</body>
</html>
